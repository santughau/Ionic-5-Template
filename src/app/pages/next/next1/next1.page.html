<ion-content>
  <div class="main_content_div">
    <div class="back_div">
      <ion-icon name="arrow-back-outline" (click)="goBack()" color="light" class="back_btn"></ion-icon>

      <div class="white_div">
        <img src="../../../../assets/statistics.png" />
      </div>
    </div>

    <div class="bottom_div">
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of students">
          <div class="slide_div">
            <div class="user_back bg_image" [style.backgroundImage]="'url( '+item.img+' )'"></div>
            <div class="content_div">
              <ion-label>{{item.name}}</ion-label>
            </div>
          </div>
        </ion-slide>
      </ion-slides>

      <div class="btn_div">
        <ion-button (click)="goToSubjectDetails()" fill="outline" shape="round">
          Next
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
